<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campus Connect | Space Edition</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <!-- Star Background -->
  <div class="stars" id="stars"></div>
  
  <!-- Planets -->
  <div class="planet planet-1"></div>
  <div class="planet planet-2"></div>
  
  <!-- Success Animation -->
  <div class="checkmark-circle" id="success-animation">
    <div class="checkmark"></div>
  </div>
  
  <div class="container">
    <div class="form-container">
      <div class="tabs">
        <div class="tab active" data-tab="login">Login</div>
        <div class="tab" data-tab="register">Register</div>
      </div>
      
      <div class="form-content">
        <!-- Login Form -->
        <div class="form active" id="login-form">
          <div class="logo">
            <div class="icon">🚀</div>
            <h1>Campus Connect</h1>
          </div>
          
          <div class="form-group">
            <label class="form-label">Email</label>
            <input type="email" class="form-input" placeholder="your@email.edu" id="login-email">
            <span class="input-icon">📧</span>
            <div class="tooltip">Enter your university email</div>
          </div>
          
          <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" class="form-input" placeholder="••••••••" id="login-password">
            <span class="input-icon">🔒</span>
            <span class="password-toggle" id="login-toggle-password">👁</span>
          </div>
          
          <a href="#" class="forgot-link">Forgot password?</a>
          
          <button class="btn" id="login-btn">Launch Into Campus</button>
          
          <div class="divider">OR</div>
          
          <div class="social-login">
            <div class="social-btn google">G</div>
            <div class="social-btn apple">⌘</div>
            <div class="social-btn github">⚓</div>
          </div>
          
          <div class="form-footer">
            Don't have an account? <a href="#" class="tab-link" data-tab="register">Sign up now</a>
          </div>
        </div>
        
        <!-- Register Form -->
        <div class="form" id="register-form">
          <div class="logo">
            <div class="icon">🪐</div>
            <h1>Join Campus Connect</h1>
          </div>
          
          <div class="form-group">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-input" placeholder="Jane Doe" id="register-name">
            <span class="input-icon">👤</span>
          </div>
          
          <div class="form-group">
            <label class="form-label">University Email</label>
            <input type="email" class="form-input" placeholder="jane@university.edu" id="register-email">
            <span class="input-icon">📧</span>
            <div class="tooltip">Use your university email for verification</div>
          </div>
          
          <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" class="form-input" placeholder="••••••••" id="register-password">
            <span class="input-icon">🔒</span>
            <span class="password-toggle" id="register-toggle-password">👁</span>
            <div class="password-strength">
              <div class="strength-meter" id="strength-meter"></div>
            </div>
            <div class="strength-text" id="strength-text"></div>
          </div>
          
          <div class="form-group">
            <label class="form-label">Confirm Password</label>
            <input type="password" class="form-input" placeholder="••••••••" id="register-confirm-password">
            <span class="input-icon">🔒</span>
          </div>
          
          <button class="btn" id="register-btn">Create Your Galaxy</button>
          
          <div class="form-footer">
            Already have an account? <a href="#" class="tab-link" data-tab="login">Sign in</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
